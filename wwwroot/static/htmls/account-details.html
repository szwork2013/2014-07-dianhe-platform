<!DOCTYPE html>
<html lang="zh-CN" class="page-account-details">
<head>
	<meta charset="utf-8">
	<title>账户明细 - 点合广告平台</title>
	<link rel="stylesheet" href="../stylesheets/chief-layout.css"/>
	<link rel="stylesheet" href="../stylesheets/theme-default.css"/>
	<script src="../scripts/jquery-1.11.1.min.js"></script>
</head>

<body>
<header></header>
<footer></footer>
<aside></aside>
<script id="script-loading-html-snippets-0">
	$(document.body.querySelector('header')).load('snippets/header-default.html');
	$(document.body.querySelector('footer')).load('snippets/footer-default.html');
	$(document.body.querySelector('aside')).load('snippets/sidebar-default.html');
</script>

<div class="page-strip chief-content">
	<div class="page-wrap">
		<header>
			<h1>账户明细</h1>

			<aside class="left"></aside>

			<aside class="right">
				<nav class="links-group horizontal has-dividers align-right">
					<ul>
						<li 							>财务信息<a href="#"></a></li>
						<li class="current high-light"	>账户明细<a href="#"></a></li>
						<li 							>交易明细<a href="#"></a></li>
					</ul>
				</nav>
			</aside>
		</header>

		<section>
			<div class="section-body">
				<form id="some-form-untitled">

					<div class="row no-hover">
						<aside><label>账户余额</label></aside>
						<aside><label>29元</label></aside>
					</div>

					<div class="row required">
						<aside><label for="account-balance">充值余额</label></aside>
						<aside>
							<input required type="text" name="account-balance" id="account-balance" value="" /><label for="account-balance">元</label>
						</aside>
					</div>

					<div class="row">
						<aside><label for="send-me-receipt">发票</label></aside>
						<aside>
							<input type="checkbox" name="send-me-receipt" id="send-me-receipt" value="" /><label for="send-me-receipt">需要</label>
						</aside>
					</div>

					<div class="row no-hover">
						<aside></aside>
						<aside>
							<fieldset>
								<div class="row">
									<aside><label>发票抬头</label></aside>
									<aside>
										<select id="receipt-type" style="width: 70px;">
											<option>个人</option>
											<option>单位</option>
										</select>
										<input type="text" name="receipt-title" id="receipt-title" placeholder="发票抬头" value="" />
									</aside>
								</div>

								<div class="row">
									<aside><label for="post-address">邮寄地址</label></aside>
									<aside>
										<input type="text" name="post-address" id="post-address" placeholder="邮寄地址" value="" />
									</aside>
								</div>

								<div class="row">
									<aside><label for="zip-code">邮编</label></aside>
									<aside>
										<input type="text" name="zip-code" id="zip-code" placeholder="邮编" value="" />
									</aside>
								</div>

								<div class="row">
									<aside><label for="contact-person">联系人</label></aside>
									<aside>
										<input type="text" name="contact-person" id="contact-person" placeholder="联系人" value="" />
									</aside>
								</div>

								<div class="row">
									<aside><label for="contact-person-phone">联系电话</label></aside>
									<aside>
										<input type="text" name="contact-person-phone" id="contact-person-phone" placeholder="联系电话" value="" />
									</aside>
								</div>
							</fieldset>
						</aside>
					</div>

					<div class="row">
						<aside><label for="recharge-desc">充值说明</label></aside>
						<aside>
							<textarea id="recharge-desc" maxlength="1500" placeholder="请填写充值说明。限1500字。"></textarea>
						</aside>
					</div>

					<div class="row buttons-section">
						<aside></aside>
						<aside>
							<button>提交</button>
						</aside>
					</div>

				</form>
			</div>
		</section>
	</div>
</div>

</body>
</html>

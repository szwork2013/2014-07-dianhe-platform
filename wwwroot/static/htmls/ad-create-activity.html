<!DOCTYPE html>
<html lang="zh-CN" class="page-ad-create-activity">
<head>
	<meta charset="utf-8">
	<title>创建广告活动 - 点合广告平台</title>
	<link rel="stylesheet" href="../stylesheets/chief-layout.css"/>
	<link rel="stylesheet" href="../stylesheets/theme-default.css"/>
	<script src="../scripts/jquery-1.11.1.min.js"></script>
</head>

<body>
<header></header>
<footer></footer>
<aside></aside>
<script id="script-loading-html-snippets-0">
	$(document.body.querySelector('header')).load('snippets/header-default.html');
	$(document.body.querySelector('footer')).load('snippets/footer-default.html');
	$(document.body.querySelector('aside')).load('snippets/sidebar-default.html');
</script>

<div class="page-strip chief-content">
	<div class="page-wrap">
		<header>
			<h1>创建广告活动</h1>
			<aside class="left"></aside>
			<aside class="right"></aside>
		</header>

		<section>
			<div class="section-body">
				<form id="some-form-untitled">

					<div class="row required show-hint">
						<aside class="col-1"><label for="ad-activity-title">活动名称</label></aside>
						<aside class="col-2">
							<input required type="text" name="ad-activity-title" id="ad-activity-title" placeholder="输入广告名称" value="" />
						</aside>
					</div>

					<div class="row required show-hint">
						<aside class="col-1"><label for="ad-activity-start-time">活动开始时间</label></aside>
						<aside class="col-2">
							<input required type="text" name="ad-activity-start-time" id="ad-activity-start-time" value="2014-08-01" />
						</aside>
					</div>

					<div class="row">
						<aside class="col-1"><label for="ad-activity-end-time">活动结束时间</label></aside>
						<aside class="col-2">
							<input type="text" name="ad-activity-end-time" id="ad-activity-end-time" value="2014-08-02" />
						</aside>
					</div>

					<div class="row required show-hint">
						<aside class="col-1"><label for="ad-activity-budgets">活动预算</label></aside>
						<aside class="col-2">
							<input required type="text" name="ad-activity-budgets" id="ad-activity-budgets" value="" /><label for="ad-activity-budgets">元</label>
						</aside>
					</div>

					<div class="row">
						<aside class="col-1"><label for="recharge-desc">广告说明</label></aside>
						<aside class="col-2">
							<textarea id="recharge-desc" maxlength="1500" placeholder="请填写广告说明。限1500字。"></textarea>
						</aside>
					</div>

					<div class="row buttons-section no-hover">
						<aside class="col-1"></aside>
						<aside class="col-2">
							<button>保存</button>
						</aside>
					</div>

				</form>
			</div>
		</section>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" class="page-account-find-lost-password">
<head>
	<meta charset="utf-8">
	<title>找回密码 - 点合广告平台</title>
	<link rel="stylesheet" href="../stylesheets/chief-layout.css"/>
	<link rel="stylesheet" href="../stylesheets/theme-default.css"/>
	<script src="../scripts/jquery-1.11.1.min.js"></script>
</head>

<body>
<header></header>
<footer></footer>
<aside></aside>
<script id="script-loading-html-snippets-0">
	$(document.body.querySelector('header')).load('snippets/header-default.html');
	$(document.body.querySelector('footer')).load('snippets/footer-default.html');
	$(document.body.querySelector('aside')).load('snippets/sidebar-default.html');
</script>

<div class="page-strip chief-content">
	<div class="page-wrap">
		<header><h1>找回密码</h1></header>

		<section id="tab-basic-info">
			<div class="section-body">
				<form id="some-form-untitled">

					<div class="row required">
						<aside><label for="account-email">请输入您注册时采用的邮箱</label></aside>
						<aside>
							<input required type="email" name="account-email" id="account-email" value="" />

						</aside>
					</div>

					<div class="row required">
						<aside><label for="verifier">验证码</label></aside>
						<aside>
							<input required type="text" name="verifier" id="verifier" value="" class="narrow" placeholder="请照抄右侧验证码" />
							<img class="verifier-sample" src="../images/_temp/default-verifier-sample.png" />
							<label><a href="#">看不清，换一张图。</a></label>
							<p class="desc">请输入上图中的字符，字母不区分大小写。</p>
						</aside>
					</div>

					<div class="row buttons-section">
						<aside></aside>
						<aside>
							<button>找回密码</button>
							<label>如有任何疑问，请及时与客服联系。谢谢！</label>
						</aside>
					</div>

				</form>
			</div>
		</section>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" class="page-ad-create-activity">
<head>
	<meta charset="utf-8">
	<title>创建素材 - 点合广告平台</title>
	<link rel="stylesheet" href="../stylesheets/chief-layout.css"/>
	<link rel="stylesheet" href="../stylesheets/theme-default.css"/>
	<script src="../scripts/jquery-1.11.1.min.js"></script>
	<style>
		.file-path-readonly-input {
			width: 480px;
		}
	</style>
</head>

<body>
<header></header>
<footer></footer>
<aside></aside>
<script id="script-loading-html-snippets-0">
	$(document.body.querySelector('header')).load('snippets/header-default.html');
	$(document.body.querySelector('footer')).load('snippets/footer-default.html');
	$(document.body.querySelector('aside')).load('snippets/sidebar-default.html');
</script>

<div class="page-strip chief-content">
	<div class="page-wrap">
		<header>
			<h1>创建素材</h1>
			<aside class="left"></aside>
			<aside class="right"></aside>
		</header>

		<section>
			<div class="section-body">
				<form id="some-form-untitled">

					<div class="row required show-hint">
						<aside class="col-1"><label for="ad-assets-title">素材名称</label></aside>
						<aside class="col-2">
							<input required type="text" name="ad-assets-title" id="ad-assets-title" placeholder="输入素材名称" value="" />
						</aside>
					</div>

					<div class="row required show-hint">
						<aside class="col-1"><label for="ad-assets-file-format">素材格式</label></aside>
						<aside class="col-2">
							<select required id="ad-assets-file-format">
								<option value="null">- 请选择 -</option>
								<option value="jpg">jpg</option>
								<option value="png">png</option>
								<option value="tif">tif</option>
								<option value="webp">webp</option>
								<option value="flv">flv</option>
								<option value="mp4">mp4</option>
								<option value="webm">webm</option>
								<option value="swf">swf</option>
							</select>
						</aside>
					</div>

					<div class="row required show-hint">
						<aside class="col-1"><label for="ad-assets-file-format">素材尺寸 1</label></aside>
						<aside class="col-2">
							<select required id="ad-assets-file-format">
								<option value="null">- 请选择 -</option>
								<option value="640_480">640 x 480</option>
								<option value="320_240">320 x 240</option>
							</select><br/>

							<button class="narrow snap-right">从本地上传素材1</button>
							<input readonly disabled type="text" name="ad-asset-1-path" id="ad-asset-1-path" value="素材文件尚未指定" class="file-path-readonly-input" />
						</aside>
					</div>

					<div class="row required show-hint">
						<aside class="col-1"><label for="ad-assets-file-format">素材尺寸 2</label></aside>
						<aside class="col-2">
							<select required id="ad-assets-file-format">
								<option value="null">- 请选择 -</option>
								<option value="320_240">320 x 240</option>
								<option value="111_222">111 x 222</option>
							</select><br/>

							<button class="narrow snap-right">从本地上传素材2</button>
							<input readonly disabled type="text" name="ad-asset-2-path" id="ad-asset-2-path" value="素材文件尚未指定" class="file-path-readonly-input" />
						</aside>
					</div>

					<div class="row">
						<aside class="col-1"><label for="recharge-desc">素材描述</label></aside>
						<aside class="col-2">
							<textarea id="recharge-desc" maxlength="1500" placeholder="请填写素材描述。限1500字。"></textarea>
						</aside>
					</div>

					<div class="row buttons-section">
						<aside class="col-1"></aside>
						<aside class="col-2">
							<button>上传</button>
						</aside>
					</div>

				</form>
			</div>
		</section>
	</div>
</div>

</body>
</html>

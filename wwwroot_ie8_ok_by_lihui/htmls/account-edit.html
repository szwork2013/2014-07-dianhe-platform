<!DOCTYPE html>
<html lang="zh-CN" class="page-account-edit">
<head>
	<meta charset="utf-8">
	<title>我的账号 - 点合广告平台</title>
	<link rel="stylesheet" href="/stylesheets/chief-layout.css"/>
	<link rel="stylesheet" href="/stylesheets/theme-default.css"/>
	<script src="/scripts/jquery-1.11.1.min.js"></script>
</head>

<body>
<div class="header"></div old-tag-name="header">
<div class="footer"></div old-tag-name="footer">
<script id="script-loading-html-snippets-0">
    $(document.body.querySelector('.header')).load('snippets/header-default.html', function () { nav('account'); });
	$(document.body.querySelector('.footer')).load('snippets/footer-default.html');
</script>

<div class="page-strip chief-content">
	<div class="page-wrap">
		<div class="header">
			<h1>我的账号</h1>
			<div class="aside left"></div old-tag-name="aside">
			<div class="aside right">
				<div class="nav links-group horizontal has-dividers align-right">
					<ul>
						<li>公司信息<a href="account-edit-company.html"></a></li>
                        <li class="current">账号信息<a href="account-edit.html"></a></li>
					</ul>
				</div>
			</div old-tag-name="aside">
		</div old-tag-name="header">

		<div class="section" id="tab-basic-info">
			<div class="header"><h3>账号信息</h3></div old-tag-name="header">

			<div class="section-body">
				<form id="some-form-untitled">
                    
                        <div class="message aside validation-summary-errors" data-valmsg-summary="true">
                            <ul>
                                <li>登录账户未必填项12321</li>
                                <li>登录密码不能为空</li>
                            </ul>
                        </div>
               
                    
					<div class="row no-hover short">
						<div class="aside"><label>用户名</label></div old-tag-name="aside">
						<div class="aside"><span>1654654@163.com</span></div old-tag-name="aside">
					</div>

					<div class="row no-hover short">
						<div class="aside"><label>所属公司</label></div old-tag-name="aside">
						<div class="aside"><span>路路由</span></div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="account-email">电子邮箱</label></div old-tag-name="aside">
						<div class="aside">
							<input class="required" type="email" name="account-email" id="account-email" value="" />
						</div old-tag-name="aside">
					</div>

					<div class="row">
						<div class="aside"><label for="account-phone">联系手机</label></div old-tag-name="aside">
						<div class="aside">
                            <input type="tel" name="account-phone" id="account-phone" value="" />
						</div old-tag-name="aside">
					</div>
                    <div class="row">
                        <div class="aside"><label for="account-qq">联系QQ</label></div>
                        <div class="aside">
                            <input type="text" name="account-qq" id="account-qq" value="" />
                        </div>
                    </div>

					<div class="row required">
						<div class="aside"><label for="password-old">旧密码</label></div old-tag-name="aside">
						<div class="aside">
                            <input class="required" type="password" name="password-old" id="password-old" value="" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="password-new-0">新密码</label></div old-tag-name="aside">
						<div class="aside">
                            <input class="required" type="password" name="password-new-0" id="password-new-0" value="" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="password-new-1">重复密码</label></div old-tag-name="aside">
						<div class="aside">
                            <input class="required" type="password" name="password-new-1" id="password-new-1" value="" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="verifier">验证码</label></div old-tag-name="aside">
						<div class="aside">
							<input type="text" name="verifier" id="verifier" value="" class="required narrow" placeholder="请照抄右侧验证码" />
							<img class="verifier-sample" src="/images/_temp/default-verifier-sample.png" />
							<label><a href="#">看不清，换一张图。</a></label>
							<p class="desc">请输入上图中的字符，字母不区分大小写。</p>
						</div old-tag-name="aside">
					</div>

					<div class="row buttons-section">
						<div class="aside"></div old-tag-name="aside">
						<div class="aside">
							<button>保存</button>
						</div old-tag-name="aside">
					</div>

				</form>
			</div>
		</div old-tag-name="section">

	</div>
</div>

</body>
</html>

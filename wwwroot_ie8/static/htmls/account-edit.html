<!DOCTYPE html>
<html lang="zh-CN" class="page-account-edit">
<head>
	<meta charset="utf-8">
	<title>我的账号 - 点合广告平台</title>
	<link rel="stylesheet" href="../stylesheets/chief-layout.css"/>
	<link rel="stylesheet" href="../stylesheets/theme-default.css"/>
	<script src="../scripts/jquery-1.11.1.min.js"></script>
</head>

<body>
<div class="header"></div old-tag-name="header">
<div class="footer"></div old-tag-name="footer">
<div class="aside"></div old-tag-name="aside">
<script id="script-loading-html-snippets-0">
	$(document.body.querySelector('.header')).load('snippets/header-default.html');
	$(document.body.querySelector('.footer')).load('snippets/footer-default.html');
	$(document.body.querySelector('.aside')).load('snippets/sidebar-default.html');
</script>

<div class="page-strip chief-content">
	<div class="page-wrap">
		<div class="header">
			<h1>我的账号</h1>
			<div class="aside left"></div old-tag-name="aside">
			<div class="aside right">
				<div class="nav links-group horizontal has-dividers align-right">
					<ul>
						<li 				>公司信息<a href="#"></a></li>
						<li class="current"	>账号信息<a href="#"></a></li>
					</ul>
				</nav>
			</div old-tag-name="aside">
		</div old-tag-name="header">

		<section id="tab-basic-info">
			<div class="header"><h3>基本信息</h3></div old-tag-name="header">

			<div class="section-body">
				<form id="some-form-untitled">

					<div class="row no-hover short">
						<div class="aside"><label>用户名</label></div old-tag-name="aside">
						<div class="aside"><span>1654654@163.com</span></div old-tag-name="aside">
					</div>

					<div class="row no-hover short">
						<div class="aside"><label>所属公司</label></div old-tag-name="aside">
						<div class="aside"><span>路路由</span></div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="account-email">电子邮箱</label></div old-tag-name="aside">
						<div class="aside">
							<input required type="email" name="account-email" id="account-email" value="" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="account-phone">联系电话</label></div old-tag-name="aside">
						<div class="aside">
							<input required type="tel" name="account-phone" id="account-phone" value="" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="password-old">旧密码</label></div old-tag-name="aside">
						<div class="aside">
							<input required type="password" name="password-old" id="password-old" value="" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="password-new-0">新密码</label></div old-tag-name="aside">
						<div class="aside">
							<input required type="password" name="password-new-0" id="password-new-0" value="" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="password-new-1">重复密码</label></div old-tag-name="aside">
						<div class="aside">
							<input required type="password" name="password-new-1" id="password-new-1" value="" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label for="verifier">验证码</label></div old-tag-name="aside">
						<div class="aside">
							<input required type="text" name="verifier" id="verifier" value="" class="narrow" placeholder="请照抄右侧验证码" />
							<img class="verifier-sample" src="../images/_temp/default-verifier-sample.png" />
							<label><a href="#">看不清，换一张图。</a></label>
							<p class="desc">请输入上图中的字符，字母不区分大小写。</p>
						</div old-tag-name="aside">
					</div>

					<div class="row buttons-section">
						<div class="aside"></div old-tag-name="aside">
						<div class="aside">
							<button>保存</button>
						</div old-tag-name="aside">
					</div>

				</form>
			</div>
		</div old-tag-name="section">

		<section id="tab-company-info">
			<div class="header"><h3>我的公司</h3></div old-tag-name="header">

			<div class="section-body">
				<form id="some-form-untitled2">

					<div class="row required">
						<div class="aside"><label for="company-caption">公司名称</label></div old-tag-name="aside">
						<div class="aside">
							<input required type="text" name="company-caption" id="company-caption" value="" />

					</div>

					<div class="row required">
						<div class="aside"><label for="company-phone">公司电话</label></div old-tag-name="aside">

					</div>

					<div class="row required">
						<div class="aside"><label for="company-email">公司电子邮箱</label></div old-tag-name="aside">
						<div class="aside">
							<input required type="email" name="company-email" id="company-email" value="" />
						</div old-tag-name="aside">
					</div>

					<hr/>

					<div class="row required">
						<div class="aside"><label>所在城市</label></div old-tag-name="aside">
						<div class="aside">
							<select required name="location-level-0" id="location-level-0" class="narrow">
								<option>北京</option>
								<option>上海</option>
								<option>天津</option>
								<option>重庆</option>
								<option>江西</option>
							</select>
							<label for="location-level-0">省/直辖市/自治区</label>
							<br/>
							<select required name="location-level-1" id="location-level-1">
								<option>- 请先选择（省/直辖市/自治区） -</option>
							</select>
							<label for="location-level-1">市/县</label>
						</div old-tag-name="aside">
					</div>

					<hr/>

					<div class="row required">
						<div class="aside"><label>营业执照照片</label></div old-tag-name="aside">
						<div class="aside">
							<button class="narrow snap-right">从本地上传图片</button>
							<input readonly disabled type="text" name="license-picture-0" id="license-picture-0" value="图片文件尚未指定" class="file-path-readonly-input" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label>税务登记证照片</label></div old-tag-name="aside">
						<div class="aside">
							<button class="narrow snap-right">从本地上传图片</button>
							<input readonly disabled type="text" name="license-picture-1" id="license-picture-1" value="图片文件尚未指定" class="file-path-readonly-input" />
						</div old-tag-name="aside">
					</div>

					<div class="row required">
						<div class="aside"><label>组织机构代码证照片</label></div old-tag-name="aside">
						<div class="aside">
							<button class="narrow snap-right">从本地上传图片</button>
							<input readonly disabled type="text" name="license-picture-2" id="license-picture-2" value="图片文件尚未指定" class="file-path-readonly-input" />
						</div old-tag-name="aside">
					</div>

					<div class="row buttons-section">
						<div class="aside"></div old-tag-name="aside">
						<div class="aside">
							<button>上传并保存</button>
						</div old-tag-name="aside">
					</div>

				</form>
			</div>
		</div old-tag-name="section">
